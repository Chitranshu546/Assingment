<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Front End Assignment</title>
  <link rel="stylesheet" href="style.css">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- Anime.js for Animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  
</head>
<body class="flex justify-center items-center min-h-screen">
  
  <!-- Assignment Section -->
  <div id="assignment" class="p-10 bg-white shadow-md rounded-md text-center grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-2">
    
    <!-- Card 1: Rocket -->
    <div id="card1" class="card p-4 bg-blue-100 rounded hover:shadow-lg">
      <i class="fas fa-rocket text-4xl text-blue-500"></i>
      <p class="mt-2 text-lg">Rocket</p>
      <p class="text-gray-600">A rocket represents innovation and reaching new heights in tech.</p>
    </div>
    
    <!-- Card 2: Tree -->
    <div id="card2" class="card p-4 bg-green-100 rounded hover:shadow-lg">
      <i class="fas fa-tree text-4xl text-green-500"></i>
      <p class="mt-2 text-lg">Tree</p>
      <p class="text-gray-600">A tree stands for growth, stability, and nurturing your skills.</p>
    </div>
    
    <!-- Card 3: Heart -->
    <div id="card3" class="card p-4 bg-red-100 rounded hover:shadow-lg">
      <i class="fas fa-heart text-4xl text-red-500"></i>
      <p class="mt-2 text-lg">Heart</p>
      <p class="text-gray-600">The heart represents passion and dedication in the work you do.</p>
    </div>
    
    <!-- Card 4: Lightbulb -->
    <div id="card4" class="card p-4 bg-yellow-100 rounded hover:shadow-lg">
      <i class="fas fa-lightbulb text-4xl text-yellow-500"></i>
      <p class="mt-2 text-lg">Lightbulb</p>
      <p class="text-gray-600">A lightbulb symbolizes fresh ideas and creative problem-solving.</p>
    </div>
    
</div>
<script src="script.js"></script>
</body>
</html>
